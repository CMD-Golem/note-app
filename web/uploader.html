<input type="file" id="imageInput" accept="image/*">

<p>data:image/svg+xml;base64,xxxxx==</p>

<script>
async function uploadBlob(store, path) {
	var input = document.getElementById('imageInput');
	var file = input.files[0];
	if (!file) {
		alert('Please select an image first.');
		return;
	}

	console.log(file.type)

	var reader = new FileReader();
	reader.onload = async function(e) {
		var response = await fetch("/.netlify/functions/blob_handler", {
			method: "PUT",
			headers: {"Content-Type": "application/json"},
			body: JSON.stringify({
				store: store,
				path: path,
				data: Array.from(new Uint8Array(e.target.result))
			})
		});
		var result = await response.json();
		console.log(result);
	};
	reader.readAsArrayBuffer(file);
}

async function deleteBlob(store, path) {
	var response = await fetch("/.netlify/functions/blob_handler", {
		method: "DELETE",
		headers: {"Content-Type": "application/json"},
		body: JSON.stringify({
			store: store,
			path: path
		})
	});
}

async function getBlob(store, path) {
	var response = await fetch("/.netlify/functions/blob_handler", {
		method: "POST",
		headers: {"Content-Type": "application/json"},
		body: JSON.stringify({
			store: store,
			path: path
		})
	});

	var response = await response.json();
	var data_array = new Uint8Array(response.data);
	var binary_string = String.fromCharCode.apply(null, data_array);
    
	console.log(btoa(binary_string)); 
}
</script>
